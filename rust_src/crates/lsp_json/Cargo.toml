[package]
name = "lsp_json"
version = "0.1.0"
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
ng_async = { version = "0.1.0", path = "../ng_async" }
emacs = { version = "0.1.0", path = "../emacs" }
