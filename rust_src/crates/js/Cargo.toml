[package]
name = "js"
version = "0.1.0"
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
emacs = { version = "0.1.0", path = "../emacs" }
lisp-macros = { version = "0.1.0", path = "../lisp_macros" }
lisp-util = { version = "0.1.0", path = "../lisp_util" }
ng_async = { version = "0.1.0", path = "../ng_async" }
libc = "0.2"
lazy_static = "1.2"
futures = "0.3"
deno_core = { git = "https://github.com/DavidDeSimone/deno", branch = "emacs-ng" }
deno_runtime = { git = "https://github.com/DavidDeSimone/deno", branch = "emacs-ng" }
deno = { git = "https://github.com/DavidDeSimone/deno", branch = "emacs-ng" }
serde_json = { version = "1.0", features = ["preserve_order"] }
rusty_v8 = "0.22.1"
tokio = { version = "1.4.0", features = ["full"] }
tokio-rustls = "0.22.0"